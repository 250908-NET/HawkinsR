<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Button Function</title>
    </head>
    <body>
        <h1>JavaScript Button Example</h1>
        <button onclick="showMessage()">Click Me!</button>
        <script>
            function showMessage() {
                alert("Button was clicked!");
            }
        </script>

        <button onclick="joke()">"Tell me a joke"</button>
        <script>
            function joke() {
                alert("No.");
            }
        </script>
    </body>
</html>
